  <body>
    <header>
      <nav class="topnav">

    <main>
      <div class="content-wrapper">
        <div class="content">
          <h1>Contact me</h1>
          <div class="container">
            <form action="">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="First name"
              />

              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Last name"
              />

              <label for="subject">Subject</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="What do you want to talk about?"
                style="height: 200px"
              ></textarea>

              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
